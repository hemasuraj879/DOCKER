# Redis configuration file example

# By default, Redis listens on all available network interfaces.
# If you want to restrict Redis to listen on specific interfaces,
# specify the IP address or hostname of the desired interface.
# For example:
# bind 127.0.0.1

# Alternatively, to allow Redis to accept connections from any IP address,
# use the following configuration:
bind 0.0.0.0

# Specify the port number Redis should listen on.
# By default, Redis listens on port 6379.
# port 6379

